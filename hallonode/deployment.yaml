apiVersion: apps/v1
kind: Deployment
metadata:
  name: hallo-node-deployment
  labels:
    name: hallo-node
spec:
  replicas: 1
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      run: hallo-node
  template:
    metadata:
      name: hallo-node
      labels:
        run: hallo-node
    spec:
      containers:
        - name: hallo-node 
          image: falyan12/vite-vue:v1
          imagePullPolicy: Always
          ports:
            - containerPort: 80
